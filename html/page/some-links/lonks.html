<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/great-scott.css"/>
<meta name="viewport" content="width=device-width, user-scalable=yes" />
<title>some links - waluigi-servebeer.com</title>
<style>
body {
  background-color:#fff;
}
ul {
  columns:2;
  margin:0px;
}
li {
  break-inside:avoid;
  list-style:square;
}
#fraud > input {
  margin:1px -1px;
  accent-color:#ff0000;
}
.killer {
  border:none;
  background-color:#0000;
  margin-left:-18px;
  margin-right:5px;
  font-weight:bold;
  user-select:none;
  cursor:pointer;
  padding:0px 1px;
}
.killee {
  list-style:none;
}
form {
  user-select:none;
}
q {
  margin-left:-7px;
}
</style>
</head>
<body>
<h1>here are some links</h1>
<ul>
<li><q><a href="/page/some-links/faker.html#https://riskofrain2.fandom.com/wiki/Risk_of_Rain_2_Wiki">risk of rain 2 wiki</q></a></li>
<li><q><a href="/page/some-links/faker.html#https://valheim.fandom.com/wiki/Valheim_Wiki">valheim wiki</a></q></li>
<!-- <li><a href="/page/some-links/faker.html">faker (dont click)</a></li> -->
<li><a href="https://google.com">google</a></li>
<li><a href="https://www.youtube.com/">youtube</a></li>
</ul>
<ul id="somelinks"></ul>
<br>
add your own:
<form method="post" id="fraud">
<input type="url" name="url" placeholder="url" autocomplete="off">
<input type="submit" value="add">
<br>
<input type="text" name="pagename" placeholder="page name (optional)" autocomplete="off">
<br>
<input id="_usefake" type="checkbox" name="usefake">
<label for="_usefake" id="fakeit"><span>fake it</span> <span style="font-size:smaller">(load the page in an iframe, which stops ads (maybe) but causes jank)</span></label>
</form>
<script src="/js/everything.js"></script>
<script>
fraud.addEventListener("submit", ev=> {
  ev.preventDefault();
  var pagename = fraud.elements.pagename.value;
  var url = fraud.elements.url.value;
  var faker = fraud.elements.usefake.checked;
  var composed = '<li class="killee"><button class="killer" onclick="killme(this)">x</button> '+(faker?'<q>':'')+'<a href="'+(faker?('/page/some-links/faker.html#'+url):(url))+'">'+(pagename?pagename:url)+'</a>'+(faker?'</q>':'')+'</li>';
  somelinks.insertAdjacentHTML("beforeend",composed);
  //console.log(pagename, url, faker);
  localStorage.somelinks = somelinks.innerHTML;
  fraud.reset();
});
function killme(el){
  somelinks.removeChild(el.parentNode);
  localStorage.somelinks = somelinks.innerHTML;
}
somelinks.innerHTML = localStorage.somelinks??"";
</script>
</body>
</html>
