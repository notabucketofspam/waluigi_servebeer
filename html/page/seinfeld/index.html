var get_episode = (ep)=>ep.split('/')[3];
var ep_no = 0;
var is_combo = /\d-\d/;
for (const ep of episodes) {
  window[ep.split('/')[1]].insertAdjacentHTML("beforeend", '<li value="'+(++ep_no)+'"><button onclick="set_video(\''+ep+'\');the_video.play().catch(e=>{});">'+get_episode(ep)+'</button></li>');
  ep_no+=is_combo.test(ep)?1:0;
}
function set_video(ep){
  //150.136.4.41
  the_video.src = "https://seinfeld.waluigi-servebeer.com"+encodeURI(ep)+".mp4";
  whichStorage["seinfeld_src"] = the_video.src;
  whichStorage["seinfeld_ep"] = ep;
  episode_name.innerText = get_episode(ep);
  document.title = episode_name.innerText;
}
if (whichStorage["seinfeld_ep"])
  set_video(whichStorage["seinfeld_ep"]);
whichStorage["seinfeld_volume"] ??= 0.3;
the_video.volume = whichStorage["seinfeld_volume"];
the_video.addEventListener("volumechange",ev=> whichStorage["seinfeld_volume"] = ev.target.volume);
whichStorage["seinfeld_time"] ??= 0;
the_video.currentTime = whichStorage["seinfeld_time"];
the_video.addEventListener("timeupdate",ev=>whichStorage["seinfeld_time"] = ev.target.currentTime);
choose_size.addEventListener("change",ev=>{
  whichStorage["seinfeld_size"] = ev.target.selectedIndex;
  set_video_size(ev.target.value);
});
function set_video_size(value){
  var [widtho,heighto] = value.split(',');
  the_video.style.width = widtho;
  the_video.style.height = heighto;
}
whichStorage["seinfeld_size"] ??= Number(window.screen.width<800);
choose_size.selectedIndex = whichStorage["seinfeld_size"];
set_video_size(choose_size.value);
