<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/great-scott.css"/>
<meta name="viewport" content="width=device-width, user-scalable=yes" />
<title>nice colores - waluigi-servebeer.com</title>
<style>
body {
  transition:background-color 0ms linear
}
#doodad {
  background-color: #fedfed;
  border:solid;
  height:44px;
  width:88px;
  font-weight:bold;
}
#doodad:hover {
  font-style:italic;
}
#doodad:active {
  letter-spacing:2px;
}
#dongle {
  width:100%;
  accent-color:#f0a;
}
</style>
</head>
<body>
<h1>here are some <i>smooooth</i> colors</h1>
<div>
<button id="doodad">doodad</button>
<br>
<input type="range" min="0" max="100" step="1" value="25" id="dongle">
</div>
<script src="/js/everything.js"></script>
<script>
var whatever = 0;
var long_int;
var time_circle;
var doodad = document.getElementById("doodad");
var dongle = document.getElementById("dongle");
doodad.addEventListener("click", ()=>{
  document.body.style.removeProperty("background-color");
  long_int = long_int?cancelAnimationFrame(long_int):okfine(time_circle = document.timeline.currentTime);
});
function okfine(timestamp) {
  var timescale = (timestamp - time_circle)*0.06;
  time_circle = document.timeline.currentTime;
  whatever+=dongle.valueAsNumber*timescale/25;
  document.body.style.backgroundColor = "oklch(1 0.4 "+ (whatever) +")";
  long_int = window.requestAnimationFrame(okfine);
}
</script>
</body>
</html>
