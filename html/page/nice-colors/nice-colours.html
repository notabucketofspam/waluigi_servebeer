<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/great-scott.css"/>
<meta name="viewport" content="width=device-width, user-scalable=yes" />
<title>nice colores - waluigi-servebeer.com</title>
<style>
#doodad {
  background-color: #fedfed;
  border:solid;
  height:44px;
  width:88px;
  font-weight:bold;
}
#doodad:hover {
  font-style:italic;
}
#doodad:active {
  letter-spacing:2px;
}
#dongle {
  width:100%;
  accent-color:#f0a;
}
</style>
</head>
<body>
<h1>here are some <i>smooooth</i> colors</h1>
<div>
<button id="doodad">doodad</button>
<br>
<input type="range" min="0" max="100" step="0.1" value="25" id="dongle">
</div>
<script src="/js/everything.js"></script>
<script>
var whatever2 = 0;
var long_int2;
var time_circle2;
var doodad = document.getElementById("doodad");
var dongle = document.getElementById("dongle");
doodad.addEventListener("click", ()=>{
  document.body.style.removeProperty("background-color");
  long_int2 = long_int2?cancelAnimationFrame(long_int2):okfine2(time_circle2 = document.timeline.currentTime);
});
function okfine2(timestamp) {
  var timescale = (timestamp - time_circle2)*0.06;
  time_circle2 = document.timeline.currentTime;
  whatever2+=dongle.valueAsNumber*timescale/25;
  document.body.style.backgroundColor = "oklch("+(0.5+Math.random())+" "+(0.3+0.2*Math.random())+" "+ (whatever2) +")";
  long_int2 = window.requestAnimationFrame(okfine2);
}
</script>
</body>
</html>
