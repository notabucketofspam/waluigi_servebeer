  <button id="more_rat">more is less</button>

<div id="chilidogsyeah" style="left:0px;bottom:0px;">CHILI DOGS YEAH</div>
<script src="/js/everything.js"></script>
<script>
var radius = 10;
var theta = 0;
var keke = 12;
var ull = 0;
var chilidogsyeah = document.getElementById("chilidogsyeah");
var truth_factor = document.getElementById("truth_factor");
function rotatouille(timestuffs){
  theta+=Math.random()*keke;
  chilidogsyeah.style.left = (radius*Math.cos(theta)*Math.random())+"px";
  chilidogsyeah.style.bottom = (radius*Math.sin(theta)*Math.random())+"px";
  ull = window.requestAnimationFrame(rotatouille);
}
rotatouille(0);
/*
    controls
*/
function update_some_factor(some_factor, n){
  some_factor.innerText = n;
}
update_some_factor(truth_factor, radius);
less_rat.addEventListener("click",(ev)=>{
  update_some_factor(truth_factor, --radius);
});
more_rat.addEventListener("click",(ev)=>{
  update_some_factor(truth_factor, ++radius);
});
text_is_move.addEventListener("click",(ev)=>{
  if(ull){
    window.cancelAnimationFrame(ull);
    ull=0;
    text_is_move.innerText = "text is stop";
  } else{
    ull = window.requestAnimationFrame(rotatouille);
    text_is_move.innerText = "text is move";
  }
});
</script>
