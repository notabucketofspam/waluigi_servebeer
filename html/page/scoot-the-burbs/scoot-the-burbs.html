<!DOCTYPE html>

<html>
  <head>
    <title>Scoot the Burbs - waluigi-servebeer.com</title>
    <link rel="stylesheet" type="text/css" href="/css/great-scott.css" />
    <meta name="viewport" content="width=640, initial-scale=1"/>
    <style>
      #thecoolpart {
        width: 800px;
      }
      #lyrics {
        border-left: solid black 1px;
        border-bottom: solid black 1px;
        margin-left: 2ch;
        padding-left: 2ch;
      }
      audio {
        margin-left: 3ch;
      }
    </style>
  </head>
  <body>
    <br>
    <h1>Scoot the Burbs: a lyrical analysis</h1>
    <hr>
    <div class="big_section" id="thecoolpart">
      <div class="half_right">
        <audio controls src="/page/scoot-the-burbs/Red%20Vox%20-%20Scoot%20The%20Burbs.mp3"></audio>
        <br>
        <div class="async_text" data-path="/page/scoot-the-burbs/lyrics.txt" id="lyrics"></div>
      </div>
      <div class="async_text" data-path="/page/scoot-the-burbs/analysis.txt" id="analysis"></div>
    </div>
    <script src="/js/everything.js"></script>
    <script>
      document.getElementsByTagName("audio")[0].volume = 0.3;
      fetch("/page/scoot-the-burbs/lyrics.txt")
          .then(res => res.text())
    .then(text => document.getElementById("lyrics").innerText = text);
fetch("/page/scoot-the-burbs/analysis.txt")
    .then(res => res.text())
    .then(text => document.getElementById("analysis").innerText = text);
</script>
  </body>
</html>
