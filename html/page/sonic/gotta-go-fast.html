<!DOCTYPE html>
<html>
<head>
  <style>
    .chili_dog {
      font-size: 300%;
      text-align: center;
      margin-top: 200px;
      margin-right: 0px;
      margin-bottom: 200px;
      margin-left: 0px;
    }
  </style>
  <title>SONIC SPEED - waluigi-servebeer.com</title>
  <link rel="stylesheet" type="text/css" href="/css/great-scott.css" />
  <meta name="viewport" content="width=device-width, user-scalable=yes" />
</head>
<body>
  <div>
    <br><br>
    <input style="width: 80px; height: 40px;" type="button" value="less" onclick="modulate_speed(false)">
    <input style="width: 80px; height: 40px;" type="button" value="MOAR" onclick="modulate_speed(true)">
    Cool Factor: <span id="cool_factor">1</span>
  </div>
  <div id="chili_dog" style="font-size: 300%; text-align: center; margin-top: 200px; margin-right: 0px;
      margin-bottom: 200px; margin-left: 0px;">
    CHILI DOGS YEAH
  </div>
  <script src="/js/everything.js"></script>
  <script>
    var global_frametime = 1000 / 60;
    var global_vibrate_factor = 1;

    function vibrate_profusely(element) {
        // add to up and right
        setTimeout(function() {
            element.style.marginTop = String(parseInt(element.style.marginTop) + global_vibrate_factor) + "px";
            element.style.marginRight = String(parseInt(element.style.marginRight) + global_vibrate_factor) + "px";
            element.style.marginBottom = String(parseInt(element.style.marginBottom) - global_vibrate_factor) + "px";
            element.style.marginLeft = String(parseInt(element.style.marginLeft) - global_vibrate_factor) + "px";
        }, 0);
        // add to down and right
        setTimeout(function() {
            element.style.marginTop = String(parseInt(element.style.marginTop) - global_vibrate_factor) + "px";
            element.style.marginRight = String(parseInt(element.style.marginRight) + global_vibrate_factor) + "px";
            element.style.marginBottom = String(parseInt(element.style.marginBottom) + global_vibrate_factor) + "px";
            element.style.marginLeft = String(parseInt(element.style.marginLeft) - global_vibrate_factor) + "px";
        }, global_frametime);
        // add to down and left
        setTimeout(function() {
            element.style.marginTop = String(parseInt(element.style.marginTop) - global_vibrate_factor) + "px";
            element.style.marginRight = String(parseInt(element.style.marginRight) - global_vibrate_factor) + "px";
            element.style.marginBottom = String(parseInt(element.style.marginBottom) + global_vibrate_factor) + "px";
            element.style.marginLeft = String(parseInt(element.style.marginLeft) + global_vibrate_factor) + "px";
        }, global_frametime * 2);
        // add to up and left
        setTimeout(function() {
            element.style.marginTop = String(parseInt(element.style.marginTop) + global_vibrate_factor) + "px";
            element.style.marginRight = String(parseInt(element.style.marginRight) - global_vibrate_factor) + "px";
            element.style.marginBottom = String(parseInt(element.style.marginBottom) - global_vibrate_factor) + "px";
            element.style.marginLeft = String(parseInt(element.style.marginLeft) + global_vibrate_factor) + "px";
        }, global_frametime * 3);
    }
    function modulate_speed(the_truth) {
        if (the_truth)
            ++global_vibrate_factor;
        else
            --global_vibrate_factor;
        document.getElementById("cool_factor").innerHTML = String(global_vibrate_factor);
    }

    setInterval(vibrate_profusely, global_frametime * 4, document.getElementById("chili_dog"));
  </script>
</body>
</html>
