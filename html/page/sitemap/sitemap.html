<!DOCTYPE html>
<html>
<head>
  <title>Sitemap - waluigi-servebeer.com</title>
  <link rel="stylesheet" type="text/css" href="/css/great-scott.css" />
</head>
  <body>
    <h1>Sitemap</h1>
    <hr />
    <div id="sitemap"></div>
    <script src="/js/everything.js"></script>
    <script>
      var sitemap = document.getElementById("sitemap");
      fetch("/page/sitemap/sitemap.txt")
        .then(res => res.text())
        .then(text => {
          var taxes = text.split("\n");
          for (const tax of taxes)
            sitemap.insertAdjacentHTML("beforeend", `<a href=${tax}>${tax}</a><br/>`);
          });
    </script>
  </body>
</html>
