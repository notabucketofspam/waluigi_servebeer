<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=yes" />
<link rel="stylesheet" type="text/css" href="/css/great-scott.css" />
<title>Sitemap - waluigi-servebeer.com</title>
<style>
a,li,ul {
  white-space:nowrap;
  overflow-x:clip;
  overflow-y:visible;
  line-height:1lh;
}
ul{
  list-style-type:upper-roman;
  list-style-position:inside;
  padding:0px;
}
</style>
</head>
<body>
<h1>Sitemap</h1>
<ul id="sitemap"></ul>
<script src="/js/everything.js"></script>
<script>
var sitemap = document.getElementById("sitemap");
fetch("/page/sitemap/sitemap.txt")
  .then(res => res.text())
  .then(text => {
    var taxes = text.trim().split("\n");
    for (const tax of taxes) {
      sitemap.insertAdjacentHTML("beforeend", '<li><a href="'+encodeURI(tax)+'">'+tax+'</a></li>');
    }
  })
  .then(()=> {
    if (typeof is_outdex !== 'undefined') {
      prepare_almonds();
    }
  });
</script>
</body>
</html>
